<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Slots</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem; /* Adjust font size for mobile */
            color: #333;
            text-align: center;
        }

        .slot-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .slot-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 1.2rem;
            color: #007ACC;
        }

        .blanks-container {
            display: flex;
            flex-wrap: wrap; /* Enable wrapping for small screens */
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .blank {
            width: 80px; /* Reduce width for mobile */
            height: 40px;
            text-align: center;
            font-size: 1rem; /* Adjust font size */
            border: 2px solid #333;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            max-width: 280px; /* Reduce max width */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%; /* Full width button on mobile */
            max-width: 200px;
        }

        button:hover {
            background-color: #005a99;
        }

        #message {
            font-size: 1.2rem;
            color: green;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        #errorMessage {
            color: red;
            font-size: 1rem;
            margin-top: 10px;
            display: none;
            text-align: center;
        }

        #trainTimesButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none; /* Initially hidden */
            width: 100%; /* Full width on mobile */
            max-width: 200px;
        }

        #trainTimesButton:hover {
            background-color: #005a99;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Adjust font size for smaller screens */
            }

            .blank {
                width: 60px; /* Further reduce blank size */
                height: 35px;
                font-size: 0.9rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
                padding: 10px;
            }

            button {
                font-size: 0.9rem;
            }

            #message {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <h1>Allocate the correct tickets</h1>

    <!-- Slot 1 -->
    <div class="slot-container">
        <span class="slot-label">South Western Railway</span>
        <div class="blanks-container">
            <span class="blank" id="slot1-1">_</span>
            <span class="blank" id="slot1-2">_</span>
            <span class="blank" id="slot1-3">_</span>
            <span class="blank" id="slot1-4">_</span>
            <span class="blank" id="slot1-5">_</span>
        </div>
    </div>

    <!-- Slot 2 -->
    <div class="slot-container">
        <span class="slot-label">West Midlands Railway</span>
        <div class="blanks-container">
            <span class="blank" id="slot2-1">_</span>
            <span class="blank" id="slot2-2">_</span>
            <span class="blank" id="slot2-3">_</span>
            <span class="blank" id="slot2-4">_</span>
            <span class="blank" id="slot2-5">_</span>
        </div>
    </div>

    <!-- Slot 3 -->
    <div class="slot-container">
        <span class="slot-label">Northern Railway</span>
        <div class="blanks-container">
            <span class="blank" id="slot3-1">_</span>
            <span class="blank" id="slot3-2">_</span>
            <span class="blank" id="slot3-3">_</span>
            <span class="blank" id="slot3-4">_</span>
            <span class="blank" id="slot3-5">_</span>
        </div>
    </div>

    <!-- Slot 4 -->
    <div class="slot-container">
        <span class="slot-label">South Eastern Railway</span>
        <div class="blanks-container">
            <span class="blank" id="slot4-1">_</span>
            <span class="blank" id="slot4-2">_</span>
            <span class="blank" id="slot4-3">_</span>
            <span class="blank" id="slot4-4">_</span>
            <span class="blank" id="slot4-5">_</span>
        </div>
    </div>

    <input type="text" id="answerInput" placeholder="Enter Names">
    <button onclick="checkAnswer()">Submit</button>

    <div id="message">Congratulations! You've unlocked the train schedule.</div>
    <p id="errorMessage"></p>

    <!-- Button to show train times, initially hidden -->
    <button id="trainTimesButton" onclick="showTrainTimes()">Click to See Train Times</button>

    <script>
        const commonAnswer = "ADMIN"; // Common answer for all blanks
        let filledCount = 0;

        function checkAnswer() {
            const userAnswer = document.getElementById("answerInput").value.toUpperCase();
            const blanks = document.querySelectorAll(".blank");

            // Check if the user input matches the common answer
            if (userAnswer === commonAnswer) {
                blanks.forEach((blank) => {
                    if (blank.textContent === "_") {
                        blank.textContent = commonAnswer; // Fill all blanks with the common answer
                        filledCount++;
                    }
                });

                // If all slots are filled
                if (filledCount === blanks.length) {
                    document.getElementById("message").style.display = "block";
                    document.getElementById("trainTimesButton").style.display = "block"; // Show the button to proceed
                }
            } else {
                document.getElementById('errorMessage').textContent = 'Incorrect answer, please try again.';
            }

            // Clear the input field
            document.getElementById("answerInput").value = "";
        }

        function showTrainTimes() {
            // Redirect or display train times
            window.location.href = 'train-schedule.html';  // You can update the link as necessary
        }
    </script>

</body>
</html>
