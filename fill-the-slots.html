<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Slots</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .slot-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .slot-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 1.2rem;
            color: #007ACC;
        }

        .blanks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .blank {
            width: 150px; /* Increased width */
            height: 50px; /* Increased height */
            text-align: center;
            font-size: 1.1rem; /* Slightly larger font */
            border: 2px solid #333;
            background-color: white;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 140px; /* Larger width */
            height: 40px; /* Larger height */
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-weight: bold;
            text-transform: uppercase;
        }

        button {
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 20px;
        }

        button:hover {
            background-color: #005a99;
        }

        #message, #errorMessage, #rateLimitMessage {
            font-size: 1.2em;
            margin-top: 10px;
            display: none;
        }

        #message { color: green; }
        #errorMessage { color: red; }
        #rateLimitMessage { color: red; }

        #trainTimesButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: none;
        }

        #trainTimesButton:hover {
            background-color: #005a99;
        }

    </style>
</head>
<body>

    <h1>Allocate the correct tickets</h1>

    <div class="slot-container">
        <span class="slot-label">South Western Railway</span>
        <div class="blanks-container">
            <input type="text" class="blank" id="slot1-1">
            <input type="text" class="blank" id="slot1-2">
            <input type="text" class="blank" id="slot1-3">
            <input type="text" class="blank" id="slot1-4">
            <input type="text" class="blank" id="slot1-5">
        </div>
    </div>

    <div class="slot-container">
        <span class="slot-label">West Midlands Railway</span>
        <div class="blanks-container">
            <input type="text" class="blank" id="slot2-1">
            <input type="text" class="blank" id="slot2-2">
            <input type="text" class="blank" id="slot2-3">
            <input type="text" class="blank" id="slot2-4">
            <input type="text" class="blank" id="slot2-5">
        </div>
    </div>

    <div class="slot-container">
        <span class="slot-label">Northern Railway</span>
        <div class="blanks-container">
            <input type="text" class="blank" id="slot3-1">
            <input type="text" class="blank" id="slot3-2">
            <input type="text" class="blank" id="slot3-3">
            <input type="text" class="blank" id="slot3-4">
            <input type="text" class="blank" id="slot3-5">
        </div>
    </div>

    <div class="slot-container">
        <span class="slot-label">South Eastern Railway</span>
        <div class="blanks-container">
            <input type="text" class="blank" id="slot4-1">
            <input type="text" class="blank" id="slot4-2">
            <input type="text" class="blank" id="slot4-3">
            <input type="text" class="blank" id="slot4-4">
            <input type="text" class="blank" id="slot4-5">
        </div>
    </div>

    <button onclick="submitAllAnswers()">Submit All</button>

    <p id="message">Congratulations! You've unlocked the train schedule.</p>
    <p id="errorMessage"></p>
    <p id="rateLimitMessage">Rate limit exceeded! Please wait before submitting again.</p>

    <button id="trainTimesButton" onclick="showTrainTimes()">Click to See Train Times</button>

    <script>
        const correctAnswers = [
            "PATRICIA", "WILLIAM", "JENNIFER", "MICHAEL", "JAMES",
            "LINDA", "RICHARD", "BARBARA", "CHARLES", "JESSICA",
            "DAVID", "SARAH", "DANIEL", "NANCY", "CHRISTOPHER",
            "ANTHONY", "KAREN", "GEORGE", "SUSAN", "MATTHEW"
        ];
        let filledCount = 0;
        let submissionCount = 0;
        const RATE_LIMIT = 5;
        const TIMEOUT = 5000;
        let rateLimited = false;

        function submitAllAnswers() {
            if (rateLimited) {
                alert("Rate limit exceeded! Please wait before submitting again.");
                return;
            }

            document.getElementById('errorMessage').textContent = '';
            const blanks = document.getElementsByClassName('blank');
            let allCorrect = true;

            Array.from(blanks).forEach((blank, index) => {
                const userAnswer = blank.value.toUpperCase().trim();

                if (correctAnswers.includes(userAnswer) && blank.value !== "") {
                    blank.disabled = true;
                    filledCount++;
                } else if (userAnswer !== "") {
                    blank.value = ""; // Clear incorrect answer
                    allCorrect = false;
                }
            });

            if (!allCorrect) {
                document.getElementById('errorMessage').textContent = 'Some answers were incorrect. Please try again.';
            }

            submissionCount++;
            if (submissionCount >= RATE_LIMIT) {
                rateLimited = true;
                document.getElementById('rateLimitMessage').style.display = 'block';
                setTimeout(() => {
                    rateLimited = false;
                    submissionCount = 0;
                    document.getElementById('rateLimitMessage').style.display = 'none';
                }, TIMEOUT);
            }

            if (filledCount === correctAnswers.length) {
                document.getElementById("message").style.display = "block";
                document.getElementById("trainTimesButton").style.display = "block";
            }
        }

        function showTrainTimes() {
            window.location.href = 'train-schedule.html';
        }
    </script>

</body>
</html>
