<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill in the Slots</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .slot-container {
            margin-bottom: 20px;
            text-align: center;
        }

        .slot-label {
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
            font-size: 1.2rem;
            color: #007ACC;
        }

        .blanks-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .blank {
            width: 150px;
            height: 50px;
            text-align: center;
            font-size: 1.1rem;
            border: 2px solid #333;
            background-color: white;
            box-sizing: border-box;
            padding: 5px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 140px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-weight: bold;
            text-transform: uppercase;
        }

        #message, #errorMessage {
            font-size: 1.2em;
            margin-top: 10px;
            display: none;
        }

        #message { color: green; }
        #errorMessage { color: red; }

        #submitAllButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: inline-block;
        }

        #submitAllButton:hover {
            background-color: #005a99;
        }

    </style>
</head>
<body>

    <h1>Allocate the correct tickets</h1>

    <!-- Row 1 -->
    <div class="slot-container">
        <span class="slot-label">South Western Railway</span>
        <div class="blanks-container">
            <input type="text" class="blank" id="slot1-1" oninput="checkAnswer(1)">
            <input type="text" class="blank" id="slot1-2" oninput="checkAnswer(1)">
            <input type="text" class="blank" id="slot1-3" oninput="checkAnswer(1)">
            <input type="text" class="blank" id="slot1-4" oninput="checkAnswer(1)">
            <input type="text" class="blank" id="slot1-5" oninput="checkAnswer(1)">
        </div>
    </div>

    <!-- Row 2 -->
    <div class="slot-container">
        <span class="slot-label">West Midlands Railway</span>
        <div class="blanks-container">
            <input type="text" class="blank" id="slot2-1" oninput="checkAnswer(2)">
            <input type="text" class="blank" id="slot2-2" oninput="checkAnswer(2)">
            <input type="text" class="blank" id="slot2-3" oninput="checkAnswer(2)">
            <input type="text" class="blank" id="slot2-4" oninput="checkAnswer(2)">
            <input type="text" class="blank" id="slot2-5" oninput="checkAnswer(2)">
        </div>
    </div>

    <!-- Row 3 -->
    <div class="slot-container">
        <span class="slot-label">Northern Railway</span>
        <div class="blanks-container">
            <input type="text" class="blank" id="slot3-1" oninput="checkAnswer(3)">
            <input type="text" class="blank" id="slot3-2" oninput="checkAnswer(3)">
            <input type="text" class="blank" id="slot3-3" oninput="checkAnswer(3)">
            <input type="text" class="blank" id="slot3-4" oninput="checkAnswer(3)">
            <input type="text" class="blank" id="slot3-5" oninput="checkAnswer(3)">
        </div>
    </div>

    <!-- Row 4 -->
    <div class="slot-container">
        <span class="slot-label">South Eastern Railway</span>
        <div class="blanks-container">
            <input type="text" class="blank" id="slot4-1" oninput="checkAnswer(4)">
            <input type="text" class="blank" id="slot4-2" oninput="checkAnswer(4)">
            <input type="text" class="blank" id="slot4-3" oninput="checkAnswer(4)">
            <input type="text" class="blank" id="slot4-4" oninput="checkAnswer(4)">
            <input type="text" class="blank" id="slot4-5" oninput="checkAnswer(4)">
        </div>
    </div>

    <button id="submitAllButton" onclick="submitAllAnswers()">Submit All</button>

    <p id="message">Congratulations! You've unlocked the train schedule.</p>
    <p id="errorMessage"></p>

    <script>
        const correctAnswers = [
            ["PATRICIA", "WILLIAM", "JENNIFER", "MICHAEL", "JAMES"],      // Row 1
            ["LINDA", "RICHARD", "BARBARA", "CHARLES", "JESSICA"],        // Row 2
            ["DAVID", "SARAH", "DANIEL", "NANCY", "CHRISTOPHER"],         // Row 3
            ["ANTHONY", "KAREN", "GEORGE", "SUSAN", "MATTHEW"]            // Row 4
        ];
        const rowAttempts = [0, 0, 0, 0]; // Track attempts per row
        const RATE_LIMIT = 5;
        let allFilled = [false, false, false, false]; // Track if each row is correctly filled

        function checkAnswer(rowIndex) {
            const rowCorrectAnswers = correctAnswers[rowIndex - 1];
            const blanks = Array.from(document.querySelectorAll(`#slot${rowIndex}-1, #slot${rowIndex}-2, #slot${rowIndex}-3, #slot${rowIndex}-4, #slot${rowIndex}-5`));
            let correctCount = 0;

            blanks.forEach((blank, index) => {
                const userAnswer = blank.value.toUpperCase().trim();
                if (rowCorrectAnswers.includes(userAnswer)) {
                    blank.disabled = true;
                    correctCount++;
                } else if (userAnswer) {
                    blank.value = ""; // Clear incorrect answer
                }
            });

            // If all answers are correct for the row, mark it as filled
            if (correctCount === 5) {
                allFilled[rowIndex - 1] = true;
            }

            // Increment attempt count for the row and check rate limit
            rowAttempts[rowIndex - 1]++;
            if (rowAttempts[rowIndex - 1] >= RATE_LIMIT) {
                alert("Rate limit exceeded for this row! Please wait 5 seconds before trying again.");

                // Disable inputs in the row for 5 seconds
                blanks.forEach(blank => blank.disabled = true);
                setTimeout(() => {
                    if (!allFilled[rowIndex - 1]) {
                        blanks.forEach(blank => blank.disabled = false);
                    }
                    rowAttempts[rowIndex - 1] = 0; // Reset attempt count after timeout
                }, 5000);
            }

            checkCompletion();
        }

        function submitAllAnswers() {
            if (allFilled.every(Boolean)) {
                window.location.href = 'train-schedule.html'; // Redirect to next page
            } else {
                document.getElementById("errorMessage").textContent = 'Please complete all rows correctly before proceeding.';
                document.getElementById("errorMessage").style.display = 'block';
            }
        }

        function checkCompletion() {
            if (allFilled.every(Boolean)) {
                document.getElementById("message").style.display = "block";
            }
        }
    </script>

</body>
</html>
