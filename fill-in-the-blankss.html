<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover the stations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .blanks-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .blank-input {
            width: 120px;
            height: 60px;
            text-align: center;
            font-size: 1.2em;
            border: 2px solid #333;
            background-color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005a99;
        }

        #codeMessage {
            font-size: 1.5rem;
            color: green;
            margin-top: 20px;
            display: none;
        }

        #continueButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        #continueButton:hover {
            background-color: #005a99;
        }

        #errorMessage {
            color: red;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <h1>Discover the stations</h1>

    <div class="blanks-container">
        <input type="text" class="blank-input" id="blank1" maxlength="15" placeholder="_">
        <input type="text" class="blank-input" id="blank2" maxlength="15" placeholder="_">
        <input type="text" class="blank-input" id="blank3" maxlength="15" placeholder="_">
        <input type="text" class="blank-input" id="blank4" maxlength="15" placeholder="_">
        <input type="text" class="blank-input" id="blank5" maxlength="15" placeholder="_">
        <input type="text" class="blank-input" id="blank6" maxlength="15" placeholder="_">
        <input type="text" class="blank-input" id="blank7" maxlength="15" placeholder="_">
        <input type="text" class="blank-input" id="blank8" maxlength="15" placeholder="_">
    </div>

    <button onclick="checkAnswers()">Submit</button>
    
    <p id="errorMessage"></p>
    <p id="codeMessage">Your Code: 1234</p>
    <button id="continueButton" onclick="continueToNext()">Continue</button>

    <script>
        const correctAnswers = ["google", "facebook", "lyft", "viator", "tripadvisor", "uber", "payment", "user"];

        function checkAnswers() {
            let allCorrect = true;
            document.getElementById('errorMessage').textContent = '';

            correctAnswers.forEach((answer, index) => {
                const input = document.getElementById(`blank${index + 1}`);
                if (input.value.toLowerCase() !== answer.toLowerCase()) {
                    input.style.borderColor = 'red';
                    allCorrect = false;
                } else {
                    input.style.borderColor = 'green';
                }
            });

            if (allCorrect) {
                document.getElementById('codeMessage').style.display = 'block';
                document.getElementById('continueButton').style.display = 'block';
            } else {
                document.getElementById('errorMessage').textContent = 'Some answers are incorrect. Please try again.';
            }
        }

        function continueToNext() {
            window.location.href = 'enter-code.html';  // Redirect to the Enter Code page
        }
    </script>

</body>
</html>
