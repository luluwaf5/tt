<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover the stations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 1.8rem; /* Adjust font size for smaller screens */
            color: #333;
            text-align: center;
        }

        .blanks-container {
            display: flex;
            flex-wrap: wrap; /* Enable wrapping for small screens */
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .blank {
            width: 80px; /* Decrease width for mobile */
            height: 50px; /* Adjust height */
            text-align: center;
            font-size: 1em; /* Adjust font size */
            border: 2px solid #333;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            max-width: 280px; /* Reduce max width for mobile */
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%; /* Make button full width on small screens */
            max-width: 200px; /* Set a max width */
            text-align: center;
        }

        button:hover {
            background-color: #005a99;
        }

        #codeMessage {
            font-size: 1.2rem;
            color: green;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        #hintMessage {
            font-size: 1.2rem;
            color: orange;
            margin-top: 20px;
            display: none;
            text-align: center;
        }

        #continueButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            max-width: 200px;
            text-align: center;
        }

        #continueButton:hover {
            background-color: #005a99;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem; /* Further reduce font size for smaller screens */
            }

            .blank {
                width: 60px; /* Smaller blanks for mobile */
                height: 40px; /* Adjust height */
                font-size: 0.9em; /* Adjust font size */
            }

            input[type="text"] {
                font-size: 0.9rem;
                padding: 10px;
            }

            button {
                font-size: 0.9rem;
            }

            #codeMessage, #hintMessage {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>

    <h1>Discover the stations</h1>

    <div class="blanks-container">
        <span class="blank" id="blank1">_</span>
        <span class="blank" id="blank2">_</span>
        <span class="blank" id="blank3">_</span>
        <span class="blank" id="blank4">_</span>
        <span class="blank" id="blank5">_</span>
        <span class="blank" id="blank6">_</span>
        <span class="blank" id="blank7">_</span>
        <span class="blank" id="blank8">_</span>
    </div>

    <input type="text" id="answerInput" placeholder="Enter your answer">
    <button onclick="checkAnswer()">Submit</button>
    
    <p id="errorMessage" style="color:red;"></p>
    <p id="codeMessage">Your Code: 1234</p>
    <p id="hintMessage">⚠️ One of your tickets has been exposed to bots! Check Oxford Street for unauthorized data scraping. Your train to Oxford Street has now arrived.</p>
    <button id="continueButton" onclick="continueToNext()">Continue</button>

    <script>
        const correctAnswers = ["google", "facebook", "lyft", "viator", "tripadvisor", "uber", "payment", "user"];
        let filledCount = 0;

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.toLowerCase();
            const blanks = document.getElementsByClassName('blank');
            let answerFound = false;

            document.getElementById('errorMessage').textContent = '';

            correctAnswers.forEach((answer, index) => {
                if (userAnswer === answer.toLowerCase() && blanks[index].textContent === "_") {
                    blanks[index].textContent = answer;
                    filledCount++;
                    answerFound = true;
                }
            });

            if (!answerFound) {
                document.getElementById('errorMessage').textContent = 'Incorrect answer, please try again.';
            }

            document.getElementById('answerInput').value = "";

            if (filledCount === correctAnswers.length) {
                document.getElementById('codeMessage').style.display = 'block';
                document.getElementById('hintMessage').style.display = 'block'; // Show the hint message
                document.getElementById('continueButton').style.display = 'block';
            }
        }

        function continueToNext() {
            window.location.href = 'enter-code.html';
        }
    </script>

</body>
</html>
