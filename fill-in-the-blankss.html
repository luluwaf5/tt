<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover the stations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .blanks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .blank {
            width: 120px;
            height: 50px;
            text-align: center;
            font-size: 1rem;
            border: 2px solid #333;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005a99;
        }

        #codeMessage {
            font-size: 1.5rem;
            color: green;
            margin-top: 20px;
            display: none;
        }

        #continueButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        #continueButton:hover {
            background-color: #005a99;
        }

    </style>
</head>
<body>

    <h1>Discover the stations</h1>

    <div class="blanks-container">
        <input class="blank" id="blank1" placeholder="_" onclick="fillBlank(0)">
        <input class="blank" id="blank2" placeholder="_" onclick="fillBlank(1)">
        <input class="blank" id="blank3" placeholder="_" onclick="fillBlank(2)">
        <input class="blank" id="blank4" placeholder="_" onclick="fillBlank(3)">
        <input class="blank" id="blank5" placeholder="_" onclick="fillBlank(4)">
        <input class="blank" id="blank6" placeholder="_" onclick="fillBlank(5)">
        <input class="blank" id="blank7" placeholder="_" onclick="fillBlank(6)">
        <input class="blank" id="blank8" placeholder="_" onclick="fillBlank(7)">
    </div>

    <input type="text" id="answerInput" placeholder="Enter your answer or type 'all' to auto-fill">
    <button onclick="submitAnswer()">Submit</button>
    
    <p id="errorMessage" style="color:red;"></p>
    <p id="codeMessage">Your Code: 1234</p>
    <button id="continueButton" onclick="continueToNext()">Continue</button>

    <script>
        const correctAnswers = ["google", "facebook", "lyft", "viator", "tripadvisor", "uber", "payment", "user"];
        let filledCount = 0;
        let selectedBlankIndex = null;

        function fillBlank(index) {
            selectedBlankIndex = index;
            document.getElementById('answerInput').focus();
        }

        function submitAnswer() {
            const userAnswer = document.getElementById('answerInput').value.toLowerCase().trim();
            const blanks = document.getElementsByClassName('blank');
            
            document.getElementById('errorMessage').textContent = '';

            // Auto-fill all blanks if "all" is entered
            if (userAnswer === "all") {
                correctAnswers.forEach((answer, index) => {
                    blanks[index].value = answer;
                });
                filledCount = correctAnswers.length;
                document.getElementById('codeMessage').style.display = 'block';
                document.getElementById('continueButton').style.display = 'block';
                return;
            }

            // Validate individual answer with the selected blank
            if (selectedBlankIndex !== null && userAnswer === correctAnswers[selectedBlankIndex]) {
                blanks[selectedBlankIndex].value = userAnswer;
                blanks[selectedBlankIndex].disabled = true; // Disable once filled
                filledCount++;
                selectedBlankIndex = null;
            } else {
                document.getElementById('errorMessage').textContent = 'Incorrect answer, please try again.';
            }

            document.getElementById('answerInput').value = "";

            // Check if all blanks are filled
            if (filledCount === correctAnswers.length) {
                document.getElementById('codeMessage').style.display = 'block';
                document.getElementById('continueButton').style.display = 'block';
            }
        }

        function continueToNext() {
            window.location.href = 'enter-code.html';
        }
    </script>

</body>
</html>
