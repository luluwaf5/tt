<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover the stations</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2rem;
            color: #333;
        }

        .blanks-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .blank {
            width: 80px; /* Reduced width for mobile */
            height: 50px;
            text-align: center;
            font-size: 1.1em;
            border: 2px solid #333;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1rem;
            width: 100%;
            max-width: 300px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #005a99;
        }

        #codeMessage {
            font-size: 1.5rem;
            color: green;
            margin-top: 20px;
            display: none;
        }

        #continueButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007ACC;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        #continueButton:hover {
            background-color: #005a99;
        }

    </style>
</head>
<body>

    <h1>Discover the stations</h1>

    <div class="blanks-container">
        <span class="blank" id="blank1">_</span>
        <span class="blank" id="blank2">_</span>
        <span class="blank" id="blank3">_</span>
        <span class="blank" id="blank4">_</span>
        <span class="blank" id="blank5">_</span>
        <span class="blank" id="blank6">_</span>
        <span class="blank" id="blank7">_</span>
        <span class="blank" id="blank8">_</span>
    </div>

    <input type="text" id="answerInput" placeholder="Enter your answer or type 'all' to auto-fill">
    <button onclick="checkAnswer()">Submit</button>
    
    <p id="errorMessage" style="color:red;"></p>
    <p id="codeMessage">Your Code: 1234</p>
    <button id="continueButton" onclick="continueToNext()">Continue</button>

    <script>
        const correctAnswers = ["google", "facebook", "lyft", "viator", "tripadvisor", "uber", "payment", "user"];
        let filledCount = 0;

        function checkAnswer() {
            const userAnswer = document.getElementById('answerInput').value.toLowerCase();  
            const blanks = document.getElementsByClassName('blank');
            let answerFound = false;

            document.getElementById('errorMessage').textContent = '';

            if (userAnswer === "all") {
                correctAnswers.forEach((answer, index) => {
                    blanks[index].textContent = answer;
                });
                filledCount = correctAnswers.length;
                document.getElementById('codeMessage').style.display = 'block';
                document.getElementById('continueButton').style.display = 'block';
                return;
            }

            correctAnswers.forEach((answer, index) => {
                if (userAnswer === answer.toLowerCase() && blanks[index].textContent === "_") {  
                    blanks[index].textContent = answer;
                    filledCount++;
                    answerFound = true;
                }
            });

            if (!answerFound) {
                document.getElementById('errorMessage').textContent = 'Incorrect answer, please try again.';
            }

            document.getElementById('answerInput').value = "";

            if (filledCount === correctAnswers.length) {
                document.getElementById('codeMessage').style.display = 'block';
                document.getElementById('continueButton').style.display = 'block';
            }
        }

        function continueToNext() {
            window.location.href = 'enter-code.html';
        }
    </script>

</body>
</html>
