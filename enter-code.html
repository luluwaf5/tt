<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
        }
        input, button {
            padding: 15px;
            width: 100%;
            max-width: 300px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007ACC;
            color: white;
            cursor: pointer;
        }
        #errorMessage {
            color: red;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Display the main image above the form -->
        <img src="DALL.E.png" alt="Paddington Station crowd">
        
        <h1>Please Enter the Code to Continue to The API Security Platform</h1>
        <input type="text" id="codeInput" placeholder="Enter code">
        <button onclick="checkCode()">Submit</button>
        <p id="errorMessage"></p>
    </div>

    <script>
        function checkCode() {
            const enteredCode = document.getElementById('codeInput').value;
            if (enteredCode === '1234') {
                window.location.href = 'fill-the-slots.html';
            } else {
                document.getElementById('errorMessage').textContent = 'Incorrect code';
            }
        }
    </script>
</body>
</html>
